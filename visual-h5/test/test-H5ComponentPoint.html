<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            font-size: 12px;
        }

        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -140px;
        }
    </style>
    <link rel="stylesheet" href="../css/test-H5ComponentBase.css">
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/test-H5ComponentBase.js"></script>

    <!-- 引入散点图的资源 -->
    <link rel="stylesheet" href="../css/test-H5ComponentPoint.css">
    <script src="../js/test-H5ComponentPoint.js"></script>
</head>

<body>
    <!-- 用于开发测试 H5ComponentBase 对象(基本的图文组件) -->
    <div class="iphone">

    </div>

    <script>
        var cfg = {
            type: 'point',

            width: 300,
            height: 300,
            data: [
                ['A项', .4, 'green'],
                ['B项', .2, 'yellow', 0, '-60%'],
                ['C项', .2, 'red', 0, '120%']
            ],
            css: {
                bottom: 0,
                opacity: 1,
            },
            animateIn: {
                bottom: '40%',
                opacity: 1
            },
            animateOut: {
                bottom: 0,
                opacity: 0
            },
            center: true
        }

        var h5 = new H5ComponentPoint('myName', cfg);
        $('.iphone').append(h5);

        var leave = true;
        $('body').click(function () {
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad'); // 图文组件接收onLeave onLoad事件 
        })
    </script>
</body>

</html>
